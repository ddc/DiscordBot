name: CI/CD Pipeline


"on":
  push:
    branches: ["**"]
    tags: ['v*']


jobs:
  test:
    name: Test Python 3.13 on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with test --no-interaction --no-ansi

      - name: Run tests with coverage
        run: poetry run poe tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts/ -name "*.whl" -exec cp {} release-assets/ \;
          find artifacts/ -name "*.tar.gz" -exec cp {} release-assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release-assets/*

      - name: Upload combined artifacts for PyPI
        uses: actions/upload-artifact@v4
        with:
          name: python-packages-combined
          path: release-assets/
          retention-days: 7
