[project]
name = "DiscordBot"
version = "3.0.0"
description = "A Bot for Discord"
license = {text = "MIT"}
readme = "README.md"
authors = [{name = "Daniel Costa", email = "danieldcsta@gmail.com"}]
maintainers = [{name = "Daniel Costa"}]
keywords = [
    "python3", "python-3", "python",
    "DiscordBot", "discord-bots", "bot",
    "discord-py",
]
requires-python = ">=3.14"
dependencies = [
    "alembic>=1.18.1",
    "beautifulsoup4>=4.13.4",
    "better-profanity>=0.7.0",
    "ddcDatabases[pgsql]>=3.0.2",
    "discord-py>=2.6.4",
    "gTTS>=2.5.4",
    "openai>=2.15.0",
    "PyNaCl>=1.6.2",
    "pythonLogs>=5.0.3",
]

[project.urls]
Homepage = "https://ddc.github.io/DiscordBot"
Repository = "https://github.com/ddc/DiscordBot"

[project.optional-dependencies]
test = [
    "faker>=40.1.2",
    "poethepoet>=0.40.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]

[tool.poe.tasks]
installdev = "uv sync --all-extras"
test = "uv run pytest"

[tool.pytest.ini_options]
addopts = "-v --cov --cov-report=term --cov-report=xml --junitxml=junit.xml"
junit_family = "legacy"
pythonpath = ["."]
testpaths = ["tests"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
omit = [
    "tests/*",
    "utilities/*",
    "src/database/migrations/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false

[tool.black]
line-length = 120
skip-string-normalization = true
