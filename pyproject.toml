[build-system]
requires = ["poetry-core>=1.9.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "DiscordBot"
version = "2.0.12"
description = "A Bot for Discord"
license = "MIT"
readme = "README.md"
authors = ["Daniel Costa <danieldcsta@gmail.com>"]
maintainers = ["Daniel Costa"]
repository = "https://github.com/ddc/DiscordBot"
homepage = "https://ddc.github.io/DiscordBot"
package-mode = false
keywords = [
    "python3", "python-3", "python",
    "DiscordBot", "discord-bots", "bot",
    "discord-py",
]

[tool.poetry.group.test]
optional = true

[tool.poetry.dependencies]
python = "^3.13"
alembic = "^1.14.0"
audioop-lts = "^0.2.1"
beautifulsoup4 = "^4.12.3"
better-profanity = "^0.7.0"
colorama = "^0.4.6"
chardet = "^5.2.0"
ddcDatabases = {extras = ["pgsql"], version = "^1.0.13"}
ddcLogs = "^3.0.5"
ddcUtils = "^1.0.36"
discord-py = "^2.4.0"
greenlet = "^3.1.1"
gTTS = "^2.5.4"
PyNaCl = "^1.5.0"
six = "^1.17.0"
sqlalchemy = "^2.0.36"
typing_extensions = "^4.12.2"
urllib3 = "^2.2.3"

[tool.poetry.group.test.dependencies]
coverage = ">=7.6.8"
faker = ">=33.1.0"
pytest = ">=8.3.4"
pytest-asyncio = ">=0.24.0"
