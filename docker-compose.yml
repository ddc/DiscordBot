services:
  bot_db:
    image: postgres:latest
    restart: always
    container_name: bot_db
    user: root
    privileged: true
    env_file: .env
    environment:
        TZ: UTC
        POSTGRES_USER: ${POSTGRESQL_USER}
        PGUSER: ${POSTGRESQL_USER}
        POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
        POSTGRES_DB: ${POSTGRESQL_DATABASE}
    volumes:
        - bot_db_data:/var/lib/postgresql/data:rw
    ports:
        - ${POSTGRESQL_PORT}:${POSTGRESQL_PORT}
    expose:
        - ${POSTGRESQL_PORT}/tcp
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRESQL_USER} -d ${POSTGRESQL_DATABASE}'"]
      retries: 5
      interval: 10s
      timeout: 10s
      start_period: 10s


  bot_alembic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot_alembic
    restart: on-failure:5
    user: root
    privileged: true
    env_file: .env
    depends_on:
      bot_db:
        condition: service_healthy
    command: ["python", "-m", "alembic", "-c", "./config/alembic.ini", "upgrade", "head"]


  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - LOG_DIRECTORY=${LOG_DIRECTORY}
    container_name: bot
    restart: always
    user: root
    privileged: true
    env_file: .env
    volumes:
        - ${LOG_DIRECTORY}:${LOG_DIRECTORY}
    depends_on:
      - bot_alembic
    command: ["python", "/app/bot.py"]


volumes:
  bot_db_data:
    name: "bot_db_data"
