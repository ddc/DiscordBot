version: '3.8'

x-common-variables: &common-variables
    TZ: "America/Los_Angeles"

services:
    db:
        image: postgres:latest
        container_name: postgres_bot
        restart: always
        ports:
            - "5432:5432"
        expose:
            - 5432/tcp
        volumes:
            - ./postgresql:/var/lib/postgresql/data
        environment:
            <<: *common-variables
            POSTGRES_DB: discordbot
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        networks:
            - bot_network
    bot:
        build: .
        container_name: discord_bot
        restart: always
        volumes:
            - .:/opt/DiscordBot
        environment:
            <<: *common-variables
        depends_on:
            - db
        networks:
            - bot_network

networks:
    bot_network:
        driver: bridge
