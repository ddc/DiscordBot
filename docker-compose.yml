version: '3.8'

x-common-variables: &common-variables
    TZ: "UTC"

services:
    database:
        image: postgres:latest
        container_name: postgres_bot
        restart: always
        ports:
            - "5432:5432"
        expose:
            - 5432/tcp
        volumes:
            - ./postgresql:/var/lib/postgresql/data
        environment:
            <<: *common-variables
            POSTGRES_DB: discordbot
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        networks:
            - network
    bot:
        build: .
        container_name: discord_bot
        restart: always
        env_file:
          - .env
        volumes:
            - .:/opt/DiscordBot
        environment:
            <<: *common-variables
        depends_on:
            - database
        networks:
            - network
        command: "python bot.py"

networks:
    network:
        driver: bridge
